<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic-Tac-Toe Fun</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet"> <!-- Add this line -->
    </head>
    
<body>
    <h1>Welcome to Tic-Tac-Toe Fun!</h1>
    
    <!-- Scoreboard -->
    <div class="scoreboard">
        <div>Player X Wins: <span id="playerXScore">0</span></div>
        <div>Player O Wins: <span id="playerOScore">0</span></div>
    </div>

    <!-- Game Board -->
    <div class="game-board" id="gameBoard">
        <div class="cell" id="0"></div>
        <div class="cell" id="1"></div>
        <div class="cell" id="2"></div>
        <div class="cell" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell" id="5"></div>
        <div class="cell" id="6"></div>
        <div class="cell" id="7"></div>
        <div class="cell" id="8"></div>
    </div>

    <!-- Status and Controls -->
    <h2 id="status"></h2>
    <button id="resetButton">Restart Game</button>
    <button id="themeToggle">Toggle Dark Mode</button>

    <!-- Move History -->
    <div id="moveHistory"></div>

    <!-- Link to your JavaScript file -->
    <script src="script.js"></script>

</body>
</html>
